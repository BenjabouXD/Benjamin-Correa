<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inicio de sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="text"],
    .container input[type="password"],
    .container input[type="email"] {
      width: 100%;
      padding: 7px;
    }
    
    .container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>
      
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
      
      <input type="submit" value="Iniciar Sesión">
    </form>
    
    <hr>
    
    <h2>Registrarse</h2>
    <form>
      <label for="usuario_reg">Usuario:</label>
      <input type="text" id="usuario_reg" name="usuario_reg" required>

      <label for="contrasena_reg">Contraseña:</label>
      <input type="password" id="contrasena_reg" name="contrasena_reg" required>

      <label for="email_reg">Email:</label>
      <input type="email" id="email_reg" name="email_reg" required>
